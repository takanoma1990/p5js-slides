<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Markdown Viewer</title>
　　<link rel="stylesheet" href="themes/gradient_v2.css" type="text/css">
</head>
<body>
  <div id="content">読み込み中...</div>

  <!-- Markdown → HTML 変換ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // 同じディレクトリにある 3-particle_mouseInteraction.md を読み込む例
    fetch('3-particle_mouseInteraction.md')
      .then(res => res.text())
      .then(text => {
        document.getElementById('content').innerHTML = marked.parse(text);
      })
      .catch(err => {
        document.getElementById('content').textContent =
          '読み込みに失敗しました: ' + err;
      });
  </script>
</body>
</html>

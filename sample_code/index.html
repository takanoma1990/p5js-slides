<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Creative Coding 2025 (Shiga University)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="p5-background"></div>

  <header>
    <h1>クリエイティブ・コーディング入門（2025）</h1>
    <h2>サンプルコード</h2>
  </header>

  <main>
    <a class="card" href="https://editor.p5js.org/takano_ma/sketches/HaOo9WPYx"
    style="--thumb: url('img/カレイドスコープ.png');">
      <div class="card__thumb" aria-hidden="true"></div>
      <div class="card__body">
        <h2 class="card__title">カレイドスコープ</h2>
        <p class="card__desc">マウスの位置に応じて万華鏡を描画する</p>
      </div>
    </a>

    <a class="card" href="https://editor.p5js.org/takano_ma/sketches/cZ0bfE_us" style="--thumb: url('img/webcamera_particle.png');">
      <div class="card__thumb" aria-hidden="true"></div>
      <div class="card__body">
        <h2 class="card__title">Webカメラ + パーティクル</h2>
        <p class="card__desc">Webカメラで動きを検出してパーティクルを描画する</p>
      </div>
    </a>

    <a class="card" href="https://editor.p5js.org/takano_ma/sketches/jMQl2Fdg6" style="--thumb: url('img/Mediapipe_Hand_Particle.png');">
      <div class="card__thumb" aria-hidden="true"></div>
      <div class="card__body">
        <h2 class="card__title">MediaPipe Hands</h2>
        <p class="card__desc">画像認識ライブラリを使って、Webカメラから手の位置情報の検出。指の位置からのパーティクルを生成。</p>
      </div>
    </a>

  <script src="loadSketch.js"></script>
</body>
</html>
